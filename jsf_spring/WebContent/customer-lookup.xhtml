<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body style = "#{formBean.colorPreference.style}" >
	<table border="5" align="center">
  <tr><th class="title">Spring Bank</th></tr>
</table>
<p/>
<fieldset>
  <legend>Balance Lookup
  (<font color="red">*</font> = required)</legend>
  <h:form prependId="false">
    <label>
      <font color="red">*</font> Customer ID: 
      <h:inputText value="#{formBean.inputID}"
                   required="true"
                   requiredMessage="Missing customer ID"
                   id="customerId"/>
      <h:message for="customerId" styleClass="error"/>
    </label><br/>
    <label>
      <font color="red">*</font> Password: 
      <h:inputSecret value="#{formBean.password}"
                     required="true"
                     requiredMessage="Missing password"
                     id="password"/>
      <h:message for="password" styleClass="error"/>
    </label><br/>
    <label>
      Preferred foreground color: 
      <h:inputText value="#{formBean.colorPreference.foreground}"/>
    </label><br/>
    <label>
      Preferred background color: 
      <h:inputText value="#{formBean.colorPreference.background}"/>
    </label><br/>
    <h:commandButton value="Show Balance"
                     action="#{formBean.findBalance}"/>
  </h:form>
</fieldset>
<p/>

</h:body>
</html>
