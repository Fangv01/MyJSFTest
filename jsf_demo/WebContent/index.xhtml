<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>hello world</title>
</h:head>
<h:body>
	<h:form>
		<h3>Input name</h3>
		name:<h:inputText id="name" value="#{userBean.name}" /><p/>
		<h:commandButton id="OK" value="OK" actionListener="#{userBean.Hello}">
			<f:ajax execute="name" render="output"/>
		</h:commandButton><p/>
		<h:outputText id="output" binding="#{userBean.text}">
		<ul>
			<li>name:"#{userBean.name}"</li>
			<li>text:"#{userBean.text}"</li>
		</ul>
		</h:outputText>
		
	</h:form>
</h:body>
</html>
