<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msg.registrationTitle}</title>
</h:head>
<h:body>
<table border="5" align="center">
	<tr>
	<th class="title">#{msg.registrationTitle}</th></tr>
</table>
<h3>
<h:outputFormat value="#{msg.registrationText}">
	<f:param value="#{msg.firstNamePrompt}"/>
	<f:param value="#{msg.lastNamePrompt}"/>
	<f:param value="#{msg.emailAddressPrompt}"/>
</h:outputFormat>
</h3>

<h:form>
	#{msg.firstNamePrompt}:<h:inputText value="#{p1.firstName}"/><br/>
	#{msg.lastNamePrompt}:<h:inputText value="#{p1.lastName}"/><br/>
	#{msg.emailAddressPrompt}:<h:inputText value="#{p1.emailAddress}"/><br/>
	<h:commandButton value="#{msg.buttonLabel}" action="#{p1.doRegistration}"/>
</h:form>
</h:body>
</html>
